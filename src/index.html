<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="HTML/CSS Challenge" />
    <meta name="description" content="This is the challenge defined by pushe.co" />
    <meta name="author" content="Amin Taghipour <taghipur.amin@gmail.com>" />
    <title>HTML/CSS Challenge</title>

    <!-- Import the font awesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__head">
                <div>
                    <div class="img-box">
                        <img src="./img/starbucks-logo-dark.png" alt="starbucks logo" class="img-box__img" />
                    </div>

                    <div class="card__intro">
                        <h2 class="card__title">starbucks</h2>
                        <p class="card__desc">@N. san antonio rd, los altos</p>
                    </div>

                    <div class="card__contacts">
                        <div class="contact">
                            <i class="fas fa-mobile-alt contact__item"></i>
                        </div>
                        <div class="contact">
                            <i class="fas fa-map-marked-alt contact__item"></i>
                        </div>
                        <div class="contact">
                            <i class="far fa-window-maximize contact__item"></i>
                        </div>
                    </div>
                    <!-- /.card__contacts -->
                    <div class="card__check">
                        <i class="fas fa-user-check"></i>
                    </div>
                </div>
            </div>
            <!-- /.card__head -->
            <div class="card__body">
                <div class="card__info">
                    <div class="info">
                        <h3 class="info__title">868</h3>
                        <p class="info__desc">followers</p>
                    </div>
                    <div class="info">
                        <h3 class="info__title">16</h3>
                        <p class="info__desc">buddies</p>
                    </div>
                    <div class="info">
                        <h3 class="info__title">14</h3>
                        <p class="info__desc">thumbsUp</p>
                    </div>
                </div>
                <!-- /.card__info -->
                <div class="card__feedback">
                    <div class="card__feedback-item">
                        <button class="btn btn_success">Following</button>
                    </div>
                    <div class="card__feedback-item">
                        <div class="card__icon">
                            <a href="#"><i class="far fa-thumbs-up text-link"></i></a>
                        </div>
                        <div class="card__icon">
                            <a href="#"><i class="fas fa-external-link-alt text-link"></i></a>
                        </div>
                    </div>
                    <!-- /.card__feedback-item -->
                </div>
                <!-- /.card__feedback -->
            </div>
            <!-- /.card__body -->
            <div class="card__footer">
                <div class="img-box img-box_small">
                    <img src="./img/starbucks-logo-light.png" alt="Starbucks logo" class="img-box__img" />
                </div>

                <div class="info">
                    <h3 class="info__title">starbucks</h3>
                    <p class="info__desc">@castro st, mountain view</p>
                </div>
            </div>
        </div>
        <!-- /.card -->
    </div>
</body>

</html>
