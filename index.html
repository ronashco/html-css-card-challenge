<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarBucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="card">
        <header>
            <a href="#" class="message--icon"><i class="fas fa-edit"></i></a>
            <div class="header--text">
                <h3>StarBucks</h3>
                <h5>Activity</h5>
            </div>
            <a href="#" class="search--icon"><i class="fas fa-search"></i></a>
        </header>
        <main>
            <section class="title">
                <div class="background"></div>
                <div class="main">
                    <div class="closed">Closed</div>
                    <img src="Logo.jpeg" class="title--logo" alt="Logo" height="110" width="110">
                    <h2 class="title--name">Starbucks</h2>
                    <p class="title--address">@N. San Antonio Rd, Los Altos</p>
                    <div class="buttons">
                        <div class="icon--button"><i class="fas fa-mobile-alt"></i></div>
                        <div class="icon--button"><i class="fas fa-map-marked-alt"></i></div>
                        <div class="icon--button"><i class="far fa-window-maximize"></i></div>
                    </div>
                    <div class="title--user"><i class="fas fa-user-check"></i></div>
                </div>
            </section>
            <section class="social">
                <div class="information">
                    <div class="social--info">
                        <h2>868</h2>
                        <p>Followers</p>
                    </div>
                    <div class="social--info">
                        <h2>16</h2>
                        <p>Buddies</p>
                    </div>
                    <div class="social--info">
                        <h2>14</h2>
                        <p>ThumbsUp</p>
                    </div>
                </div>
                <div class="social--buttons">
                    <button class="following">Following</button>
                    <div class="social--b">
                        <span class="social--button--one"><i class="far fa-share-square"></i></span>
                        <span class="social--button--two"><i class="far fa-thumbs-up"></i></span>
                    </div>
                </div>
            </section>
            <section class="other">
                <div class="starbucks">
                    <img src="LogoTM.png" alt="Logo" height="70" width="70" class="other--logo">
                    <h2 class="other--name">Starbucks</h2>
                    <br />
                    <p class="other--address">@Castro St, Mountain View</p>
                </div>
            </section>
        </main>
        <footer>
            <p>VIDEOS</p>
            <p>DEALS</p>
            <p class="active">ACTIVITY</p>
            <p>SOCIAL AGGREGATE</p>
            <div class="leftfader"></div>
            <div class="rightfader"></div>
        </footer>
    </div>
</body>
</html>
